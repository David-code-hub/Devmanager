{% extends 'base.html' %}
 {%block body%}
{% load bootstrap4 %}
<style type="text/css">
	body{
		background-image: url('/static/images/codeback01.jpg');
		background-size: cover;
		background-repeat: no-repeat;
	}
	
	label{
    font-weight: 500;
  	}

  	@media(max-width:600px ){
  		body{
  			background-size: auto;
  		}
  		.overlay{
  			height: 140vh!important;
  		}
  	}
</style>
<div class="overlay" style="height: 100vh;background: rgba(0,0,0,0.5);margin-top: -1em;">
{%for message in messages%}

<div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-9" role="alert" style="margin: 0 auto;">
  <strong>{{message.tags}}</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
</br>

<div class="col-md-4" style="margin: 4em auto;">
<div class="card" style="padding: 1em;background: transparent;color: white;border: 0px;">
<form action="{% url 'home' %}" method="post" class="form">
	<h3 class="text-center">Login</h3>

    {% csrf_token %}

   <div class="form-group"><label for="id_username">Username</label>
   	<input type="text" name="username" maxlength="254" class="form-control" placeholder="username" title="" id="id_username" required="">
   </div>

   <div class="form-group">
   	<label for="id_password">Password</label>
   	<input type="password" name="password" maxlength="254" class="form-control" placeholder="Password" title="" id="id_password" required="">
   </div>

    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>

    {% endbuttons %}
</form>
<hr>
Don't have an account? <a href="{% url 'signup' %}">click here</a>
</div>
</div>
</div>
    {%endblock%}
