{% extends 'base.html' %}
 {%block body%}
{% load bootstrap4 %}

{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-9" role="alert" style="margin: 0 auto;">
  <strong>{{message.tags}}</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
<br>
<div class="col-md-4" style="margin:2em auto;margin-bottom: 1em;"> 
<div class="card" style="padding: 1em;">
<h3 class="text-center text-muted">Update task</h3>
<form action="" method="post" class="form">
    {% csrf_token %}
   

  <div class="form-group is-invalid">
  <label for="id_task">Task</label>

  <textarea name="task" cols="40" rows="10" maxlength="10000" class="form-control is-valid" placeholder="Task" title="" required="" id="id_task">{{task.task}}</textarea>

  </div>

  <div class="form-group is-invalid">
  <label for="id_assign_collaborator_to_task">Assign collaborator to task</label>
  <select name="{{form.assign_collaborator_to_task.name}}" class="form-control is-invalid" title="" required="" id="id_{{form.assign_collaborator_to_task}}
  </select>
    <div class="invalid-feedback">This field is required.</div>

  </div>
    <button type="submit" class="btn btn-warning">Submit</button>


</form>

</div>
</div>
    {%endblock%}
