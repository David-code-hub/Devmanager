{% extends 'base.html' %}
{%block body%}
{% load bootstrap4 %}
{%for message in messages%}
<div class="alert alert-{{message.tags}} alert-dismissible fade show col-md-9" role="alert" style="margin: 0 auto;">
  <strong>{{message.tags}} </strong>  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}
</br>

<div class="col-md-5" style="margin:2em auto;margin-top: 2em;">
  <div class="card" style="padding: 1em;">
    <h3 class="text-muted text-center"> Add collaborators to your project</h3>
    <p class="text-muted text-center">Add collaborator by typing in username.</p>
    <br>

    <form action="" method="post" class="form">
  

    {% csrf_token %}
    {% bootstrap_form form%}
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    






  </div>
</div>

{%endblock%}
